on:
  push:
  pull_request:

name: PHPStan

jobs:
  phpstan:
    name: PHPStan

    runs-on: ubuntu-latest

    steps:
    - name: "Checkout"
      uses: actions/checkout@v2
      
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
        tools: composer:v2

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest --no-scripts

    - name: PHPStan
      uses: docker://oskarstark/phpstan-ga
      with:
        args: analyse src/
